<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src *">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="./node_modules/xterm/css/xterm.css" />
    <script src="./node_modules/xterm/lib/xterm.js"></script>
    <title>ChartMaker</title>
  </head>
  <body>
    <form>
    <h1>Create FAA Digital Raster Chart mbtiles database</h1>
        <!--<textarea id="resultsbox" class="textarea"></textarea>--> 
        <p>
            <label for="chartlist" class="label">Select the chart type to process:</label>
            <select id="chartlist" name="chartlist" class="selectlist"></select>
        </p>
        <p>
            <label for="zoomrange" class="label">Zoom range to compute for map details</label>
            <input id="zoomrange" name="zoomrange" class="textbox">
        </p>
        <p>
            <label for="pngquality" class="label">Pngquant quantization factor %</label>
            <input id="pngquality" name="pngquality" class="textbox">
        </p>
        <p>
            <label for="cleanmerge" class="label">Clean merge folder after processing to save disk space?</label>
            <input type="checkbox" id="cleanmerge" name="cleanmerge">
        </p>
        <p>
            <label for="renamework" class="label">Append date to workarea folder name after processing?</label>
            <input type="checkbox" id="renamework" name="renamework">
        </p>
    </h3>
    <h3>
        <button type="cancel" class="cancel" id="cancel" name="cancel">Quit</button>
        <button type="submit" class="run" id="run" name="run">Run</button>
    </h3>
    </form>
    <script src="./renderer.js"></script>
  </body>
</html>
